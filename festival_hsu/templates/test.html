<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
  <h2>jQuery click 이벤트 예제</h2>
  <p>
    아래 제목 숨기기 버튼을 누르면 제목이 사라집니다.
  </p>
  <button id="myid">제목 숨기기</button>

  <script>
    $("#myid").click(function () {
      $("h2").hide();
    });
  </script>
</body>

</html>
